<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link rel="stylesheet" href="../dist/css/main.css" />
  </head>
  <body>
    <div class="top-page-line">
      <div class="wrapper__info">
        <span class="hours"> Работаем ежедневно с 9:00 до 21:00 </span>
        <span class="phone">
          8 800 777-77-77
          <a class="phone__info" chref="tel:+74951503345"
            >(Звонок по России бесплатный)</a
          >
        </span>
        <a class="search-link">Поиск</a>
        <a
          href="#"
          class="callback"
          data-fancybox="call-back-h"
          data-src="#call-back"
          >Обратный звонок</a
        >
      </div>
    </div>

    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img
            class="header__logo"
            src="../assests/imgs/2023-03-22 15.27.50 копия.svg"
            alt=" Avto dinamika icon"
          />
          <ul class="header__menu">
            <li class="header__item">
              <a class="header__link" href="#">Новые автомобили</a>
              <img
                class="header__img"
                src="../assests/imgs/Frame 9.svg"
                alt=""
              />
            </li>
            <li class="header__item">
              <a class="header__link" href="#">С пробегом</a>
              <img
                class="header__img"
                src="../assests/imgs/Frame 9.svg"
                alt=""
              />
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Такси в кредит</a>
              <img
                class="header__img"
                src="../assests/imgs/Frame 9.svg"
                alt=""
              />
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Автокредит</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Услуги</a>
              <img
                class="header__img"
                src="../assests/imgs/Frame 9.svg"
                alt=""
              />
            </li>
            <li class="header__item">
              <a class="header__link" href="#">О компании</a>
              <img
                class="header__img"
                src="../assests/imgs/Frame 9.svg"
                alt=""
              />
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Контакты</a>
            </li>
          </ul>
          <img
            class="header__burger"
            src="../assests/imgs/Group 34.svg"
            alt="burger logo"
          />
        </div>
      </div>
    </header>
  </body>
</html>
